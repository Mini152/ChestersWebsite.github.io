<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Progress.css">
    <script defer src="Progress.js"></script>
    <title>Progress</title>
</head>
<body class="Body">
    <div class="TitleDiv">
        <b class="Title">Progress</b>
    </div>
    <br>
    <div class="SubtitleDiv">
        <b class="Subtitle">Until Next:</b>
    </div>
    <br>
    <div class="MainDiv">
        <div class="ProgressDiv">
            <b class="ProgTitle">Minute</b>
            <canvas id="pgMinute" class="Progress"></canvas>     
            <b id="pgMinutePerc" class="ProgTitle">0%</b>
        </div>
        <div class="ProgressDiv">
            <b class="ProgTitle">Hour</b>
            <canvas id="pgHour" class="Progress"></canvas>
            <b id="pgHourPerc" class="ProgTitle">0%</b>
        </div>
        <div class="ProgressDiv">
            <b class="ProgTitle">Day</b>
            <canvas id="pgDay" class="Progress"></canvas>
            <b id="pgDayPerc" class="ProgTitle">0%</b>
        </div>
        <div class="ProgressDiv">
            <b class="ProgTitle">Month</b>
            <canvas id="pgMonth" class="Progress"></canvas>
            <b id="pgMonthPerc" class="ProgTitle">0%</b>
        </div>
        <div class="ProgressDiv">
            <b class="ProgTitle">Year</b>
            <canvas id="pgYear" class="Progress"></canvas>
            <b id="pgYearPerc" class="ProgTitle">0%</b>
        </div>
        <div class="ProgressDiv">
            <b class="ProgTitle">1PM</b>
            <canvas id="pg1PM" class="Progress"></canvas>
            <b id="pg1PMPerc" class="ProgTitle">0%</b>
        </div>
        <div class="ProgressDiv">
            <b class="ProgTitle">7PM</b>
            <canvas id="pg7PM" class="Progress"></canvas>
            <b id="pg7PMPerc" class="ProgTitle">0%</b>
        </div>
    </div>
</body>
</html>
