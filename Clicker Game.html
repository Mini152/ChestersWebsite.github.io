<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="Clicker Game.js"></script>
    <link rel="stylesheet" type="text/css" href="./Clicker Game.css">
    <title>Clicker Game</title>
</head>
<body id="body">
    <div class="divInfo">
        <b id="bMoney">£0</b><br>
        <label id="lblMoneyPerSecond">£0/s</label><br>
        <button id="btnClick">+£1</button>
    </div>
    <br><br><br>
    <div class="divButtons">
        <b id="bClickUpgradePrice" class="bUpgradePrice">Upgrade Click - £0</b>
        <b id="bPerSecondUpgradePrice" class="bUpgradePrice">UpgradePerSecond - £0</b>
        <br>
        <button id="btnClickUpgrade" class="btnUpgrade">+£0</button>
        <button id="btnPerSecondUpgrade" class="btnUpgrade">+£0</button>
    </div>
    <button id="btnReset">Reset</button>
</body>
</html>
