<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Reaction Time.css">
    <script defer src="Reaction Time.js"></script>
    <title>Reaction Time</title>
</head>
<body class="body">

    <div id="divMenu">
        <b class="bMenuTitle">Reaction Time Test</b><br>
        <label class="lblMenuDesc">When the screen flashes from red to green click to calculate reaction time</label><br><br>
        <button id="btnStart">Start</button>
    </div>

    <div id="divCanvas">
        <b class="bCanvasTitle">Reaction Time Test</b><br>
        <canvas id="canvas"></canvas>        
    </div>

    <div id="divResult">
        <b class="bResultTitle">Reaction Time Test</b><br>
        <label id="lblResultDesc">Your reaction time was 0ms</label><br><br>
        <button id="btnAgain">Try Again</button>
    </div>
</body>
</html>
