<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Comment.css">
    <script defer src="Comment.js"></script>
    <title>Comment</title>
</head>
<body class="body" id="body">
    <div class="makeCommentDiv">
        <b class="makeCommentTitle"> Please leave any comments or improvements <br> for the website below</b>
        <br><br>
        <label>Name:</label>
        <br>
        <input class="nameTxt" id="txtName" type="text">
        <br>
        <label>Comment:</label>
        <br>
        <textarea class="commentTxt" id="txtComment" cols="35" rows="10"></textarea>
        <br>
        <button class="sendBtn" id="btnSend">Send</button>
        <br>
        <label class="errorLbl" id="lblError">Error:</label>
    </div>
    <br><br><br>
    <div class="prevCommentsSubtitleDiv">
        <b class="prevCommentSubtitle">Prev comments:</b>
    </div>
    <br>
</body>
</html>
