<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="WebsiteFrontPage.js"></script>
    <link rel="stylesheet" type="text/css" href="./WebsiteFrontPage.css">
    <title>Chester's Website</title>
</head>
<body class="body" id="Body">
    <div class="titleDiv">
        <b class="title">Chester's Website</b>
    </div>
    <div class="buttonsDiv">
        <button class="buttons" id="btnLink1">Draw</button>
        <button class="buttons" id="btnLink2">N & C</button>
        <button class="buttons" id="btnLink3">Grid Game</button>
        <button class="buttons" id="btnLink4">Pong</button>
        <button class="buttons" id="btnLink5">Snake</button>
        <button class="buttons" id="btnLink6">Flappy Birb</button>
        <button class="buttons" id="btnLink7">Link 7</button>
        <button class="buttons" id="btnLink8">Link 8</button>
    </div>
    <div class="displayDiv">
        <img class="displayImg" src="assets/Draw.JPG">
        <span class="displayTitle"><strong>Draw</strong></span>
        <br><br><br><br>
        <span class="displayTitle"><button class="displayPlayButton" id="displayBtnLink1">Play Draw</button></span>
    </div>
    <br clear="all">
    <div class="displayDiv">
        <img class="displayImg" src="assets/NandC.JPG">
        <span class="displayTitle"><strong>Noughts & Crosses</strong></span>
        <br><br><br><br>
        <span class="displayTitle"><button class="displayPlayButton" id="displayBtnLink2">Play N & C</button></span>
    </div>
    <br clear="all">
    <div class="displayDiv">
        <img class="displayImg" src="assets/Grid Game.JPG">
        <span class="displayTitle"><strong>Grid Game</strong></span>
        <br><br><br><br>
        <span class="displayTitle"><button class="displayPlayButton" id="displayBtnLink3">Play Grid Game</button></span>
    </div>
    <br clear="all">
    <div class="displayDiv">
        <img class="displayImg" src="assets/Pong.JPG">
        <span class="displayTitle"><strong>Pong</strong></span>
        <br><br><br><br>
        <span class="displayTitle"><button class="displayPlayButton" id="displayBtnLink4">Play Pong</button></span>
    </div>
    <br clear="all">
    <div class="displayDiv">
        <img class="displayImg" src="assets/Snake.JPG">
        <span class="displayTitle"><strong>Snake</strong></span>
        <br><br><br><br>
        <span class="displayTitle"><button class="displayPlayButton" id="displayBtnLink5">Play Snake</button></span>
    </div>
    <br clear="all">
    <div class="displayDiv">
        <img class="displayImg" src="assets/FlappyBirb.JPG">
        <span class="displayTitle"><strong>Flappy Birb</strong></span>
        <br><br><br><br>
        <span class="displayTitle"><button class="displayPlayButton" id="displayBtnLink6">Play Flappy Birb</button></span>
        <br><br><br><br>
    </div>
</body>
</html>
