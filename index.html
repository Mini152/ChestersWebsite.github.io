<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="Draw.js"></script>
    <title>Website</title>
</head>
    <body style="background-color: lightslategray" oncontextmenu="return false;">
        
        <div style="position: relative; margin:0 auto; text-align: center; background-color: lightslategray; height: 120px; width: 763px;">
            <b id="bTitle" style="font-size: 100px; color: rgba(3, 3, 3, 0.880);">Draw NaN</b>
        </div>
        
        <canvas id="canvas" style="position: relative; margin:0 auto; width: 800px; height:700px; background-color: rgb(240, 240, 240); display: flex; align-items: center;"></canvas>
        
        <div style="position: relative; margin:0 auto; text-align: center; background-color: lightslategray;">
            <button id="btnNew" style="font-size: 25px; margin: 5px; background-color: lightslategray; border-color: black;">New</button>
            <button id="btnSave" style="font-size: 25px; margin: 5px; background-color: lightslategray; border-color: black;">Save</button>
        </div>
        
        <div style="position: relative; margin:0 auto; text-align: center; background-color: lightslategray;">
            <b id="bCoords" style="font-size: 50px;">X coord: 0, Y coord: 0</b>
        </div>

    </body>
</html>
