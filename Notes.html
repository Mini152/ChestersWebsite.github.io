<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Notes.css">
    <script defer src="Notes.js"></script>
    <title>Note</title>
</head>
<body class="body" id="body">
    <div class="makeNoteDiv">
        <b class="makeNoteTitle"> Please write any notes below</b>
        <br><br>
        <label>Name:</label>
        <br>
        <input class="nameTxt" id="txtName" type="text">
        <br>
        <label>Note:</label>
        <br>
        <textarea class="noteTxt" id="txtNote" cols="35" rows="10"></textarea>
        <br>
        <button class="sendBtn" id="btnSend">Send</button>
        <br>
        <label class="errorLbl" id="lblError">Error:</label>
    </div>
    <br><br><br>
    <div class="prevNotesSubtitleDiv">
        <b class="prevNoteSubtitle">Prev notes:</b>
    </div>
    <br>
</body>
</html>
